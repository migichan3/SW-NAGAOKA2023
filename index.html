<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>言い訳一覧</title>
</head>
<body>
    <div class="list-container">
        <!-- ここにデータが追加される -->
        <div class="item">
            <div class="content">
                <div class="row">
                    <span class="label">ID:</span> 
                    <span class="data">migita</span>
                </div>
                <div class="row">
                    <span class="label">状況:</span> 
                    <span class="data">遅刻した時</span>
                </div>
                <div class="row">
                    <span class="label">言い訳内容:</span> 
                    <span class="data">電車で遅れました。</span>
                </div>
            </div>
            <div class="actions">
                <span class="icon">👍</span>
                <span class="icon">🔄</span>
                <span class="icon">💬</span>
            </div>
        </div>
        <!-- このようにitemを追加していく -->
    </div>
</body>
</html>
